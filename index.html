<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Certificate</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
        }

        .btn {
            background-color: #2a71c0;
            color: white;
            padding: 15px 40px;
            border: none;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #1f5a99;
        }
    </style>
</head>
<body>

    <button class="btn" onclick="openPDF()">Course Certificate</button>

    <script>
        function openPDF() {
            // Replace 'certificate.pdf' with your actual PDF file path
            window.open('certificate.pdf', '_blank');
        }
    </script>

</body>
</html>
